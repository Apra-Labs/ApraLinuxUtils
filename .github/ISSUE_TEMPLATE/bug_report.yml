name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Initialize GPIO pin '...'
        2. Call method '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: ApraUtils Version
      description: What version of ApraUtils are you using?
      placeholder: "e.g., 1.0.0 or commit SHA"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you running?
      options:
        - Ubuntu 22.04
        - Ubuntu 20.04
        - Debian Bullseye
        - Raspberry Pi OS
        - Other Linux (specify in additional context)
    validations:
      required: true

  - type: input
    id: compiler
    attributes:
      label: Compiler Version
      description: Which C++ compiler and version?
      placeholder: "e.g., GCC 11.2, Clang 14.0"
    validations:
      required: false

  - type: input
    id: hardware
    attributes:
      label: Hardware Platform
      description: What hardware are you using?
      placeholder: "e.g., Raspberry Pi 4, BeagleBone Black, x86_64"
    validations:
      required: false

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Minimal code to reproduce the issue
      placeholder: |
        ```cpp
        // Your code here
        ```
      render: cpp
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: Any relevant error messages or logs
      placeholder: Paste error output here...
      render: shell
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other context, screenshots, or information...
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided all required information
          required: true
        - label: I am using a supported platform (Linux)
          required: true
